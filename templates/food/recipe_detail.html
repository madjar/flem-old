{% extends "base.html" %}

{% block content %}
<h2>{{ recipe }}</h2>

<p>{{ recipe.description }}</p>

<ul>
{% for c in containment %}
<li> {{ c.amount }} {{ c.ingredient.unit }} {{ c.ingredient.name }}</li>
{% endfor %}
</ul>

<a href="{% url food.views.recipe_edit recipe.id %}">Edit</a>
{% endblock %}
